<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>File upload with angular</title>
</head>
<body ng-app="fileUpload">
	<h1>Angular Node File Upload</h1>
	<form ng-controller="MyCtrl" name="upload_form">
		Single Image with validations
		<input type="file" ngf-select 
		ng-model="file" name="file"
		ngf-pattern="'image/*'" accept="image/*"
		ngf-max-size="20MB"><br>
		Image thumbnail: <br><img style="width:200px;" ngf-thumbnail="file || 'images/thumb.jpg'"/>
		<i ng-show="upload_form.file.$error.required">*required</i>
		<i ng-show="upload_form.file.$error.maxSize">File too large
			{{file.size / 1000000|number:1}}MB: max 20M</i>
		<button type="submit" ng-click="submit()">submit</button>
		<p>{{progress}}
		<p>{{error}}</p>
	</form>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
