<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Upload files with node</title>
	<style>
		* {
			color: red;
		}
	</style>
</head>
<body>
	<h1>dnfjsgdfgy</h1>
	<!-->tipado como datos de formulario </!-->
	<form action="/api/photo" id="uploadForm" enctype="multipart/form-data" method="POST">
		<input type="file" name="userPhoto" multiple>
		<input type="submit" value="Upload Image" name="submit">
		<input type="text" id="random" name="random"><br>
		<span id="status"></span>
	</form>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#uploadForm').submit(function (ev) {
				$('#status').empty().text('File is uploading...');
				$(this).ajaxSubmit({
					error: function (xhr) {
						status('Error: ' + xhr.status);
					},
					success: function (response) {
						console.log(response);
						$('#status').empty().text(response);
					}
				});
				return false;
			});
		});
	</script>
</body>
</html>
